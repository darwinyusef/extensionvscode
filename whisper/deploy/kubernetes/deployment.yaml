apiVersion: v1
kind: Namespace
metadata:
  name: whisper

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whisper-config
  namespace: whisper
data:
  MODEL_SIZE: "tiny"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  GRPC_HOST: "whisper-grpc-service"
  GRPC_PORT: "50051"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisper-models-pvc
  namespace: whisper
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command: ["redis-server", "--appendonly", "yes"]
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: whisper
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-grpc
  namespace: whisper
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whisper-grpc
  template:
    metadata:
      labels:
        app: whisper-grpc
    spec:
      containers:
      - name: grpc-server
        image: whisper-grpc:latest
        ports:
        - containerPort: 50051
        envFrom:
        - configMapRef:
            name: whisper-config
        volumeMounts:
        - name: models
          mountPath: /models
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: whisper-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: whisper-grpc-service
  namespace: whisper
spec:
  selector:
    app: whisper-grpc
  ports:
  - port: 50051
    targetPort: 50051
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: whisper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: gateway
        image: whisper-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: whisper-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: whisper
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
