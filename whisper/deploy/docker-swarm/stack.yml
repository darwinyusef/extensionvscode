version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - whisper_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  whisper_grpc:
    image: whisper-grpc:latest
    environment:
      - MODEL_SIZE=tiny
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - models_data:/models
    networks:
      - whisper_network
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
      update_config:
        parallelism: 1
        delay: 10s

  api_gateway:
    image: whisper-api:latest
    environment:
      - GRPC_HOST=whisper_grpc
      - GRPC_PORT=50051
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    networks:
      - whisper_network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  whisper_network:
    driver: overlay

volumes:
  redis_data:
  models_data:
