<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Meiji - Aventura RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            max-width: 100vw;
            max-height: 100vh;
        }
        #game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        #ui-overlay h3 {
            margin-bottom: 10px;
            color: #4ECDC4;
        }
        .seed {
            position: absolute;
            top: 120px;
            left: 20px;
            z-index: 2000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
        }
        .seed input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 250px;
            border: 1px solid #4ECDC4;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        .seed button {
            padding: 10px 20px;
            background: #4ECDC4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .seed button:hover {
            background: #3db8af;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <h3>üéÆ Controles</h3>
            <p>‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Mover</p>
            <p>E - Entrar puerta</p>
        </div>
        <!-- Input para semilla y n√∫mero de mundo temporal solo para desarrollo -->
        <div class="seed">
            <input type="number" id="seed-input" placeholder="Ingresa una semilla (opcional)" />
            <input type="number" id="worldNumber-input" placeholder="N√∫mero de mundo (opcional)" />
            <button id="apply-seed-btn">Enviar</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
