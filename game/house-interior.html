<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior de Casa</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <script src="systems/house-interior-loader.js?v=1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        /* Activity Modal */
        .activity-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .activity-modal.active {
            display: flex;
        }

        .activity-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #00ff88;
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            color: #fff;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ff88;
        }

        .activity-icon {
            font-size: 48px;
        }

        .activity-title {
            font-size: 28px;
            color: #00ff88;
            font-weight: bold;
        }

        .close-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #ff5252;
        }

        .activity-body {
            margin: 20px 0;
        }

        .document-content {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.8;
            color: #e0e0e0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        .question-form {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00ff88;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff88;
            background: #1a1a2e;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .submit-btn {
            background: #00ff88;
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .submit-btn:hover {
            background: #00cc66;
        }

        .reward-display {
            text-align: center;
            padding: 30px;
        }

        .reward-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .reward-text {
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
        }

        /* Exit Door Indicator */
        .exit-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 9000;
            display: none;
        }

        .exit-indicator.visible {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Activity Modal -->
    <div class="activity-modal" id="activity-modal">
        <div class="activity-content">
            <div class="activity-header">
                <div>
                    <div class="activity-icon" id="activity-icon">üìÑ</div>
                    <div class="activity-title" id="activity-title">Actividad</div>
                </div>
                <button class="close-btn" onclick="closeActivity()">‚úï CERRAR</button>
            </div>
            <div class="activity-body" id="activity-body">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Exit Door Indicator -->
    <div class="exit-indicator" id="exit-indicator">
        Presiona E para salir de la casa
    </div>

    <script>
        // Get house ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const houseId = urlParams.get('house') || 'house_1';

        let currentHouse = null;
        let completedActivities = JSON.parse(localStorage.getItem('completedActivities') || '[]');
        let player, cursors, currentActivity;

        // Load house configuration dynamically
        async function loadHouseConfig() {
            try {
                const response = await fetch(`data/houses/${houseId}_interior.json`);
                if (!response.ok) {
                    console.error(`No se encontr√≥ configuraci√≥n para ${houseId}, usando house_1`);
                    const fallbackResponse = await fetch('data/houses/house_1_interior.json');
                    currentHouse = await fallbackResponse.json();
                } else {
                    currentHouse = await response.json();
                }
                return currentHouse;
            } catch (error) {
                console.error('Error cargando configuraci√≥n de casa:', error);
                return null;
            }
        }

        // Initialize game after loading house config
        async function initializeGame() {
            await loadHouseConfig();

            if (!currentHouse) {
                console.error('No se pudo cargar la configuraci√≥n de la casa');
                return;
            }

            // Convert hex color strings to numbers for Phaser
            const wallColor = parseInt(currentHouse.interior.wallColor.replace('#', '0x'));

            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                parent: 'game-container',
                backgroundColor: wallColor,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                }
            };

            const game = new Phaser.Game(config);
        }

        // Start the game when page loads
        window.addEventListener('load', initializeGame);

        // Old house configs - keeping for backwards compatibility but not used
        const houseConfigs_OLD = {
            house_1: {
                name: "Casa de Elder Tim",
                interior: {
                    wallColor: 0x8b7355,
                    floorColor: 0xd2b48c,
                    furniture: [
                        { type: 'bookshelf', x: 150, y: 200 },
                        { type: 'table', x: 400, y: 300 },
                        { type: 'chair', x: 450, y: 350 }
                    ]
                },
                activities: [
                    {
                        id: 'doc_1',
                        type: 'document',
                        x: 150,
                        y: 200,
                        icon: 'üìö',
                        title: 'Historia del HTML',
                        content: `
                            <h2>El Nacimiento de HTML</h2>
                            <p>HTML (HyperText Markup Language) fue creado por Tim Berners-Lee en 1991 mientras trabajaba en el CERN.</p>
                            <p>Su objetivo era crear un sistema de documentos interconectados que pudieran ser compartidos entre cient√≠ficos de todo el mundo.</p>
                            <p><strong>Conceptos clave:</strong></p>
                            <ul>
                                <li>Etiquetas sem√°nticas para estructura</li>
                                <li>Enlaces entre documentos (hyperlinks)</li>
                                <li>Simplicidad y accesibilidad</li>
                            </ul>
                        `,
                        reward: { type: 'xp', amount: 50 }
                    },
                    {
                        id: 'video_1',
                        type: 'video',
                        x: 400,
                        y: 300,
                        icon: 'üé•',
                        title: 'Tutorial: Sem√°ntica HTML5',
                        videoUrl: 'https://www.youtube.com/embed/kGW8Al_cga4',
                        reward: { type: 'xp', amount: 100 }
                    },
                    {
                        id: 'question_1',
                        type: 'question',
                        x: 600,
                        y: 250,
                        icon: '‚ùì',
                        title: 'Prueba de HTML',
                        question: '¬øCu√°l es la diferencia entre <div> y <section>?',
                        correctAnswer: 'section tiene significado sem√°ntico',
                        reward: { type: 'key', name: 'Llave Dorada', icon: 'üóùÔ∏è' }
                    }
                ]
            },
            house_2: {
                name: "Casa de Flexbox Fred",
                interior: {
                    wallColor: 0x7b68a6,
                    floorColor: 0xa0d0e0,
                    furniture: [
                        { type: 'sofa', x: 200, y: 350 },
                        { type: 'tv', x: 200, y: 150 },
                        { type: 'plant', x: 600, y: 200 }
                    ]
                },
                activities: [
                    {
                        id: 'podcast_1',
                        type: 'podcast',
                        x: 200,
                        y: 350,
                        icon: 'üéß',
                        title: 'Podcast: Flexbox Explicado',
                        audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                        reward: { type: 'fruit', name: 'Manzana del Conocimiento', icon: 'üçé' }
                    },
                    {
                        id: 'doc_2',
                        type: 'document',
                        x: 600,
                        y: 200,
                        icon: 'üìñ',
                        title: 'Gu√≠a de CSS Grid',
                        content: `
                            <h2>CSS Grid Layout</h2>
                            <p>Grid es un sistema de layout bidimensional que te permite crear dise√±os complejos con facilidad.</p>
                            <pre><code>.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}</code></pre>
                        `,
                        reward: { type: 'xp', amount: 75 }
                    }
                ]
            }
        };

        function preload() {
            // Create simple sprites
            const graphics = this.make.graphics({ x: 0, y: 0, add: false });

            // Player
            graphics.fillStyle(0xff6b6b, 1);
            graphics.fillCircle(25, 25, 25);
            graphics.generateTexture('player', 50, 50);
            graphics.clear();

            // Activity marker
            graphics.fillStyle(0xffd700, 1);
            graphics.fillCircle(20, 20, 20);
            graphics.generateTexture('activity', 40, 40);
            graphics.destroy();
        }

        function create() {
            const scene = this;
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Floor - convert hex string to number for Phaser
            const floorColor = parseInt(currentHouse.interior.floorColor.replace('#', '0x'));
            const floor = this.add.rectangle(width/2, height/2, width, height, floorColor);
            floor.setDepth(-100);

            // Walls (decorative)
            createWalls(this, width, height);

            // Exit door
            const doorX = width / 2;
            const doorY = height - 50;
            const door = this.add.rectangle(doorX, doorY, 80, 120, 0x8b4513);
            door.setDepth(-50);

            const doorKnob = this.add.circle(doorX - 20, doorY, 8, 0xffd700);
            doorKnob.setDepth(-49);

            // Player
            player = this.physics.add.sprite(width/2, height/2 + 100, 'player');
            player.setDepth(1000);
            player.setCollideWorldBounds(true);

            // Create activity markers
            currentHouse.activities.forEach(activity => {
                if (!isActivityCompleted(activity.id)) {
                    createActivityMarker(this, activity);
                }
            });

            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            const wasd = this.input.keyboard.addKeys({
                up: Phaser.Input.Keyboard.KeyCodes.W,
                down: Phaser.Input.Keyboard.KeyCodes.S,
                left: Phaser.Input.Keyboard.KeyCodes.A,
                right: Phaser.Input.Keyboard.KeyCodes.D
            });

            // E to interact
            this.input.keyboard.on('keydown-E', () => {
                // Check if near door
                const distToDoor = Phaser.Math.Distance.Between(player.x, player.y, doorX, doorY);
                if (distToDoor < 100) {
                    exitHouse();
                } else if (currentActivity) {
                    showActivity(currentActivity);
                }
            });

            // Check proximity to door
            this.events.on('update', () => {
                const distToDoor = Phaser.Math.Distance.Between(player.x, player.y, doorX, doorY);
                const exitIndicator = document.getElementById('exit-indicator');

                if (distToDoor < 100) {
                    exitIndicator.classList.add('visible');
                } else {
                    exitIndicator.classList.remove('visible');
                }
            });

            // Store movement keys
            scene.wasd = wasd;
        }

        function update() {
            if (!player) return;

            const speed = 200;
            player.setVelocity(0);

            if (cursors.left.isDown || this.wasd.left.isDown) {
                player.setVelocityX(-speed);
            } else if (cursors.right.isDown || this.wasd.right.isDown) {
                player.setVelocityX(speed);
            }

            if (cursors.up.isDown || this.wasd.up.isDown) {
                player.setVelocityY(-speed);
            } else if (cursors.down.isDown || this.wasd.down.isDown) {
                player.setVelocityY(speed);
            }

            // Normalize diagonal movement
            if (player.body.velocity.x !== 0 && player.body.velocity.y !== 0) {
                player.body.velocity.normalize().scale(speed);
            }
        }

        function createWalls(scene, width, height) {
            const wallThickness = 20;

            // Top wall
            scene.add.rectangle(width/2, wallThickness/2, width, wallThickness, 0x654321).setDepth(-90);

            // Bottom wall
            scene.add.rectangle(width/2, height - wallThickness/2, width, wallThickness, 0x654321).setDepth(-90);

            // Left wall
            scene.add.rectangle(wallThickness/2, height/2, wallThickness, height, 0x654321).setDepth(-90);

            // Right wall
            scene.add.rectangle(width - wallThickness/2, height/2, wallThickness, height, 0x654321).setDepth(-90);
        }

        function createActivityMarker(scene, activity) {
            // Support both old format (x, y) and new format (position.x, position.y)
            const activityX = activity.position ? activity.position.x : activity.x;
            const activityY = activity.position ? activity.position.y : activity.y;

            const marker = scene.add.sprite(activityX, activityY, 'activity');
            marker.setDepth(500);
            marker.setInteractive();

            // Floating animation
            scene.tweens.add({
                targets: marker,
                y: activityY - 10,
                duration: 1000,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });

            // Icon text
            const icon = scene.add.text(activityX, activityY, activity.icon, {
                fontSize: '32px'
            }).setOrigin(0.5).setDepth(501);

            scene.tweens.add({
                targets: icon,
                y: activityY - 10,
                duration: 1000,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });

            // Store position for proximity detection
            activity._x = activityX;
            activity._y = activityY;

            // Proximity detection
            scene.events.on('update', () => {
                if (!player) return;

                const dist = Phaser.Math.Distance.Between(player.x, player.y, activity._x, activity._y);

                if (dist < 80) {
                    marker.setScale(1.2);
                    icon.setScale(1.2);
                    currentActivity = activity;
                } else {
                    marker.setScale(1);
                    icon.setScale(1);
                    if (currentActivity === activity) {
                        currentActivity = null;
                    }
                }
            });
        }

        function showActivity(activity) {
            const modal = document.getElementById('activity-modal');
            const icon = document.getElementById('activity-icon');
            const title = document.getElementById('activity-title');
            const body = document.getElementById('activity-body');

            icon.textContent = activity.icon;
            title.textContent = activity.title;

            switch (activity.type) {
                case 'document':
                    body.innerHTML = `
                        <div class="document-content">
                            ${activity.content}
                        </div>
                        <button class="submit-btn" onclick="completeActivity('${activity.id}', ${JSON.stringify(activity.reward).replace(/"/g, '&quot;')})">
                            ‚úì COMPLETAR LECTURA
                        </button>
                    `;
                    break;

                case 'video':
                    body.innerHTML = `
                        <div class="video-container">
                            <iframe src="${activity.videoUrl}" allowfullscreen></iframe>
                        </div>
                        <br>
                        <button class="submit-btn" onclick="completeActivity('${activity.id}', ${JSON.stringify(activity.reward).replace(/"/g, '&quot;')})">
                            ‚úì VIDEO VISTO
                        </button>
                    `;
                    break;

                case 'podcast':
                    body.innerHTML = `
                        <audio class="audio-player" controls src="${activity.audioUrl}"></audio>
                        <br>
                        <button class="submit-btn" onclick="completeActivity('${activity.id}', ${JSON.stringify(activity.reward).replace(/"/g, '&quot;')})">
                            ‚úì PODCAST ESCUCHADO
                        </button>
                    `;
                    break;

                case 'question':
                    body.innerHTML = `
                        <div class="question-form">
                            <div class="question-text">${activity.question}</div>
                            <input type="text" class="answer-input" id="answer-input" placeholder="Escribe tu respuesta...">
                            <button class="submit-btn" onclick="checkAnswer('${activity.id}', '${activity.correctAnswer}', ${JSON.stringify(activity.reward).replace(/"/g, '&quot;')})">
                                ENVIAR RESPUESTA
                            </button>
                        </div>
                    `;
                    break;
            }

            modal.classList.add('active');
        }

        function closeActivity() {
            document.getElementById('activity-modal').classList.remove('active');
            currentActivity = null;
        }

        function completeActivity(activityId, reward) {
            if (!isActivityCompleted(activityId)) {
                completedActivities.push(activityId);
                localStorage.setItem('completedActivities', JSON.stringify(completedActivities));

                giveReward(reward);
            }
        }

        function checkAnswer(activityId, correctAnswer, reward) {
            const userAnswer = document.getElementById('answer-input').value.toLowerCase();
            const correct = correctAnswer.toLowerCase();

            if (userAnswer.includes(correct) || correct.includes(userAnswer)) {
                completeActivity(activityId, reward);
            } else {
                alert('‚ùå Respuesta incorrecta. Intenta de nuevo.');
            }
        }

        function giveReward(reward) {
            const body = document.getElementById('activity-body');

            let rewardHtml = '';
            if (reward.type === 'xp') {
                rewardHtml = `
                    <div class="reward-display">
                        <div class="reward-icon">‚≠ê</div>
                        <div class="reward-text">+${reward.amount} XP</div>
                    </div>
                `;
            } else if (reward.type === 'key') {
                rewardHtml = `
                    <div class="reward-display">
                        <div class="reward-icon">${reward.icon}</div>
                        <div class="reward-text">¬°Obtuviste: ${reward.name}!</div>
                    </div>
                `;

                // Save key to inventory
                let inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
                inventory.push(reward);
                localStorage.setItem('inventory', JSON.stringify(inventory));
            } else if (reward.type === 'fruit') {
                rewardHtml = `
                    <div class="reward-display">
                        <div class="reward-icon">${reward.icon}</div>
                        <div class="reward-text">¬°Obtuviste: ${reward.name}!</div>
                    </div>
                `;

                let inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
                inventory.push(reward);
                localStorage.setItem('inventory', JSON.stringify(inventory));
            }

            body.innerHTML = rewardHtml + `
                <button class="submit-btn" onclick="closeActivity(); location.reload();">
                    CONTINUAR
                </button>
            `;
        }

        function isActivityCompleted(activityId) {
            return completedActivities.includes(activityId);
        }

        function exitHouse() {
            // Save player state
            localStorage.setItem('returningFromHouse', 'true');

            // Return to main game
            window.location.href = 'npc-demo.html';
        }
    </script>
</body>
</html>
