<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina 1 - Layout Principal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }

    .comic-layout {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .panel {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: filter 0.3s ease;
      filter: grayscale(0.5) brightness(0.7);
    }

    .panel:hover {
      filter: grayscale(0) brightness(1);
      z-index: 100;
    }

    .panel-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    /* Panel izquierdo superior: 66.66% ancho, 50% alto */
    .panel-1 {
      clip-path: polygon(0 0, 66.66% 0, 66.66% 50%, 0 50%);
    }

    /* Panel izquierdo inferior: 66.66% ancho, 50% alto */
    .panel-2 {
      clip-path: polygon(0 50%, 66.66% 50%, 66.66% 100%, 0 100%);
    }

    /* Panel derecho completo: 33.33% ancho, 100% alto */
    .panel-3 {
      clip-path: polygon(66.66% 0, 100% 0, 100% 100%, 66.66% 100%);
    }

    .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .gradient-2 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .gradient-3 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    .label {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="comic-layout">
    <div class="panel panel-1">
      <div class="panel-bg gradient-1"></div>
      <div class="label">Panel 1<br>66.66% x 50%</div>
    </div>

    <div class="panel panel-2">
      <div class="panel-bg gradient-2"></div>
      <div class="label">Panel 2<br>66.66% x 50%</div>
    </div>

    <div class="panel panel-3">
      <div class="panel-bg gradient-3"></div>
      <div class="label">Panel 3<br>33.33% x 100%</div>
    </div>
  </div>
</body>
</html>
