<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Layout A: h100 w66.66-33.33</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    .comic-layout {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .panel {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
      transition: filter 0.5s ease;
      filter: grayscale(0.7) brightness(0.6);
    }

    .panel:hover, .panel.active { filter: grayscale(0) brightness(1); z-index: 100; }

    .panel-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .panel-a1 { clip-path: polygon(0 0, 66.66% 0, 66.66% 100%, 0 100%); }
    .panel-a2 { clip-path: polygon(66.66% 0, 100% 0, 100% 100%, 66.66% 100%); }

    .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }

    .info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      border: 2px solid #667eea;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="comic-layout">
    <div class="panel panel-a1 active">
      <div class="panel-bg gradient-1"></div>
    </div>
    <div class="panel panel-a2">
      <div class="panel-bg gradient-2"></div>
    </div>
  </div>

  <div class="info">
    Layout A<br>
    h: 100%<br>
    w: 66.66% | 33.33%
  </div>

  <script>
    document.querySelectorAll('.panel').forEach(panel => {
      panel.addEventListener('click', () => {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        panel.classList.add('active');
      });
    });
  </script>
</body>
</html>
