<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Roadmap - Interactive Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            /* El orden de los gradientes es importante: los primeros aparecen "encima" */
            background-image:
                /* La Cuadr√≠cula */
                linear-gradient(to right, rgba(229, 231, 235, 0.8) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(229, 231, 235, 0.8) 1px, transparent 1px),
                /* Los degradados de color */
                radial-gradient(circle 500px at 20% 20%, rgba(139, 92, 246, 0.3), transparent),
                radial-gradient(circle 500px at 80% 80%, rgba(59, 130, 246, 0.3), transparent);

            /* Definimos el tama√±o para cada capa de fondo */
            background-size: 48px 48px, 48px 48px, 100% 100%, 100% 100%;
            background-attachment: fixed;
            /* Mantiene el fondo est√°tico al hacer scroll */
        }



        .title {
            position: absolute;
            z-index: 1000;
            top: 13%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .subtitle {
            position: absolute;
            z-index: 1000;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }


        #game-container {
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        #game-container canvas {
            cursor: default;
        }

        /* Asegurar que elementos DOM no interfieran con drag */
        #game-container img {
            pointer-events: none !important;
        }

        /* Asegurar que todos los elementos DOM de Phaser no bloqueen eventos */
        #game-container .domelement {
            pointer-events: none !important;
        }

        #game-container .domelement * {
            pointer-events: none !important;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: relative;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show .modal-content {
            transform: translateX(0);
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.98);
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 450px;
            max-width: 90vw;
            color: white;
            overflow-y: auto;
            font-family: 'Segoe UI', Roboto, sans-serif;
            transform: translateX(100%);
            transition: transform 0.25s ease-out;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content::-webkit-scrollbar {
            width: 12px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-header {
            padding: 35px 25px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
        }

        .modal-header h2 {
            margin-bottom: 8px;
        }

        .modal-rating {
            display: flex;
            flex-direction: row;
            gap: 3px;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            font-size: 14px;
            line-height: 1;
            height: 20px;
        }

        .modal-rating .star {
            color: #fbbf24;
            display: inline-block;
            width: 14px;
            text-align: center;
        }

        .modal-rating .star.empty {
            color: #334155;
        }

        .status-icon {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 30px 25px;
        }


        .modal-description {
            line-height: 1.8;
            color: #cbd5e1;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .modal-detail {
            background: rgba(0, 0, 0, 0.2);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            line-height: 1.6;
            color: #94a3b8;
            font-size: 14px;
        }

        .modal-detail h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .modal-detail ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .modal-detail li {
            margin: 8px 0;
        }

        .modal-footer {
            padding: 15px 25px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: normal;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 12px;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: normal;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            font-size: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 25px;
            color: #64748b;
            font-size: 20px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .close:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>


<body>
    <h1 class="title">TECH ROADMAP</h1>
    <p class="subtitle">El objetivo de este roadmap es ayudarte a aprender las tecnolog√≠as m√°s relevantes para el
        desarrollo de software.
    </p>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <span id="modal-status-icon" class="status-icon"></span>
                <img id="modal-icon" class="modal-icon" src="" alt="icon">
                <h2 id="modal-title">T√≠tulo</h2>
                <div id="modal-rating" class="modal-rating"></div>
            </div>
            <div class="modal-body">
                <p id="modal-description" class="modal-description"></p>
                <div id="modal-detail" class="modal-detail" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <div class="modal-actions">
                    <a id="modal-link-resource" href="#" target="_blank" class="btn-secondary" style="display: none;">
                        <span>üìÑ</span>
                        <span>Ver recurso</span>
                    </a>
                    <a id="modal-link-learn" href="#" target="_blank" class="btn-primary">
                        <span>‚Üí</span>
                        <span>Empezar aprendizaje</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Efecto de estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <div id="game-container"></div>

    <script>
        // Crear estrellas de fondo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>

    <script src="game.js"></script>
</body>

</html>
