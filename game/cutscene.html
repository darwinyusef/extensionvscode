<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sequence - Narrative Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .controls-top {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            gap: 8px;
        }

        .control-play {
            background: transparent !important;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .text-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            width: 85%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 8px;
        }

        .title-text {
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .subtitle-text {
            color: #cbd5e1;
            font-size: 18px;
            line-height: 1.8;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px 50px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .start-title {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .start-subtitle {
            color: #94a3b8;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="start-screen">
        <div class="start-title">Tech Learning Journey</div>
        <div class="start-subtitle">Presiona para comenzar</div>
        <button class="start-button" id="start-button">▶ Comenzar</button>
    </div>

    <div id="game-container"></div>

    <div class="controls-top">
        <button class="control-button control-play" id="audio-btn">⏸</button>
        <button class="control-button" id="skip-btn">Skip</button>
    </div>

    <div class="text-container">
        <div class="title-text" id="title-text"></div>
        <div class="subtitle-text" id="subtitle-text"></div>
    </div>

    <div class="image-container" id="image-container"></div>


    <script src="cutscene.js"></script>
</body>
</html>
