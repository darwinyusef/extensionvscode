<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="/css/terminal.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar hidden" id="instructions-sidebar">
      <div class="sidebar-header">
        <h2 id="exercise-title">Exercise</h2>
        <div id="progress-bar"></div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="instructions">Instrucciones</button>
        <button class="tab-btn" data-tab="documentation">Documentación</button>
        <button class="tab-btn" data-tab="goals">Metas</button>
      </div>

      <div class="tab-content active" id="instructions">
        <div id="instructions-list"></div>
      </div>

      <div class="tab-content" id="documentation">
        <div id="documentation-content"></div>
      </div>

      <div class="tab-content" id="goals">
        <div id="goals-content"></div>
      </div>
    </aside>

    <main class="terminal-container">
      <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" title="Toggle Instructions">
        <span class="toggle-icon"></span>
      </button>
      <div id="terminal"></div>
    </main>
  </div>

  <div id="editor-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <span id="editor-filename"></span>
        <button id="editor-close">×</button>
      </div>
      <textarea id="editor-content"></textarea>
      <div class="modal-footer">
        <span>Ctrl+O to save, Ctrl+X to exit</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script type="module" src="/js/terminal-client.js"></script>
</body>
</html>
